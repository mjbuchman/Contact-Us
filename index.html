<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Kreon">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class = "masthead">
		<a href="#">
			<img src="resources\logo.png" alt="Company Logo" class = "center" width = "280" height = "280"></img>
		</a>
	</header>

	<ul class="nav">
		<li><a href="#">Home</a></li>
  		<li><a href="#">About Us</a></li>
		<li><a href="#">Roster</a></li>
  		<li><a href="#">News</a></li>
  		<li><a href="#">Schedule</a></li>
  		<li><a href="#">Standings</a></li>
		<li><a class ="active" href="#">Contact Us</a></li>

		<button>Go</button>
		<input type="text" placeholder="Search..">
	</ul>

	<aside class="left-banner"></aside>

	<section class="text-area">
		<div id="title">
			<p>We offer two easy ways to contact us</p>
			<hr>
		</div>

		<div class="info-wrapper">
			<div id="call-box">
				<p>Call</p>
				<img src="resources\callIcon.png" alt="Call Icon" class = "center" width = "120" height = "120"></img>
				<p2>Call us at <span>888-888-1234</span>. We can be reached between 8am and 5pm</p2>
			</div>

			<div id="mail-box">
				<p>Email</p>
				<img src="resources\mailIcon.png" alt="Mail Icon" class = "center" width = "120" height = "120"></img>
				<p2>Reach out to us for more information at: <a href="#"><span>email@thunderducks.com</span></a></p2>
			</div>
		</div>

		<div class="social-media">
			<div id="social-media-title">
				<p>Or find us on social media</p>
			</div>
			
		</div>

	</section>


	<aside class="right-banner"></aside>

</body>

</html>
